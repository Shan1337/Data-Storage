<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Data Storage</title>
</head>

<body>
  <main class="main">
    <div class="main__left-box">
      <img class="main__logo" src="/images/logo.svg" alt="Logo">
      <br>
      <img class="main__icon" src="/images/icon-document.svg" alt="Document">
      <img class="main__icon main__folder-icon" src="/images/icon-folder.svg" alt="Folder">
      <img class="main__icon main__upload-icon" src="/images/icon-upload.svg" alt="Upload">
    </div>
    <div class="main__right-box">
      <p class="main__description">You've used <b>815 GB</b> of your storage</p>
      <div class="main__bubble">
        <h1 class="main__gb-left">185</h1>
        <span class="main__gb-left main__text_thin">GB LEFT</span>
      </div>
      <div class="main__progress-bar">
        <div class="main__bar">
          <div class="main__white-dot">
          </div>
        </div>
      </div>
      <span class="main__0-GB">0 GB</span>
      <span class="main__1000-GB">1000 GB</span>
    </div>
  </main>
</body>

</html>
